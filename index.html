<html>

<head>
    <title>Combinators</title>
    <style>
        /* descendant divs inside the span */
        span div {
            color: orange;
        }
        /* direct children divs of the span */
        span > div {
            font-size: 2rem;
        }
        /* adjacent sibling div immediately after the span */
        span + div {
            color: red;
        }
        /* any following sibling divs of the span */
        span ~ div {
            background-color: yellow;
        }

    </style>
</head>

<body>
        <span>
                <div>First</div>
                <article>
                        <div>Second</div>
                </article>
                <div>Third</div>
        </span>
    <div>Fourth</div>
    <div>Fifth</div>
</body>

</html>
